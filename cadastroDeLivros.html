    <h3 class="titulo-form">Cadastro de Livro</h3>
    <section class="form-cadastro">
      <div class="container mt-5">
        <form class="row g-3" id="form-cadastroLivro">
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Nome do Livro</label>
            <input
              type="text"
              class="form-control"
              id="inputNome"
              name="nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">URL da Capa</label>
            <input
              class="form-control"
              type="text"
              id="inputCapa"
              name="imagem"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputAddress2" class="form-label">GÃªnero</label>
            <input
              type="text"
              class="form-control"
              id="inputGenero"
              name="genero"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="inputAddress2" class="form-label">Id</label>
            <input
              type="number"
              class="form-control"
              id="idLivro"
              name="id"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="boato-cadastro">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="js/cadastroDeLivros.js"></script>
